<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - FixtureUTN</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #004d98 0%, #002f5d 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
        }
        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
<div class="login-card text-center">
    <h3 class="mb-4 fw-bold text-primary">Acceso Admin</h3>

    <!-- Mensaje de error si la contrase침a est치 mal -->
    <div th:if="${param.error}" class="alert alert-danger p-2 small">
        Usuario o contrase침a incorrectos
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-3 text-start">
            <label class="form-label fw-bold">Usuario</label>
            <input type="text" name="username" class="form-control" placeholder="admin" required autofocus>
        </div>
        <div class="mb-4 text-start">
            <label class="form-label fw-bold">Contrase침a</label>
            <input type="password" name="password" class="form-control" placeholder="1234" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2 fw-bold">Ingresar</button>
    </form>

    <div class="mt-4 border-top pt-3">
        <a th:href="@{/api/fixture/home}" class="text-decoration-none text-secondary small">
            <i class="fas fa-arrow-left"></i> Volver al inicio
        </a>
    </div>
</div>
</body>
</html>
