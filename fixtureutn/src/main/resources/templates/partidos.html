<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headFrag('Partidos')}"></head>
<body class="bg-light">
<nav th:replace="~{fragments/header :: nav}"></nav>

<div class="container py-4">
    <div class="card border-0 shadow-sm">

        <!-- AQUÍ INYECTAMOS LOS BOTONES (Le decimos que estamos en 'matches') -->
        <div th:replace="~{fragments/tabs :: navTabs('matches')}"></div>

        <div class="card-body p-3">
            <!-- Tu código de la lista de partidos sigue aquí igual que antes... -->
            <div class="row row-cols-1 g-0">
                <div class="col" th:each="m : ${matches}">
                    <!-- ... contenido del partido ... -->
                    <div class="d-flex align-items-center border rounded mb-3 p-3">
                        <div class="me-3 text-center" style="width:160px;">
                            <div class="d-flex align-items-center justify-content-between">
                                <img th:src="@{${m.flagHome}}" style="height:22px;" alt="">
                                <strong th:text="${m.home}">Home</strong>
                            </div>
                            <div class="small text-muted" th:text="${m.date} + ' • ' + ${m.time}">Fecha • Hora</div>
                            <div class="d-flex align-items-center justify-content-between mt-2">
                                <img th:src="@{${m.flagAway}}" style="height:22px;" alt="">
                                <strong th:text="${m.away}">Away</strong>
                            </div>
                        </div>

                        <div class="flex-fill text-center border-start border-end px-4">
                            <div class="small text-muted" th:text="${m.stadium}">Estadio</div>
                            <div class="h5 mt-1" th:text="${m.time}">21:30</div>
                        </div>

                        <div style="width:120px;" class="text-end">
                            <span class="badge bg-secondary" th:text="${m.stadium}">Estadio</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
