<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: headFrag('Noticias')}"></head>
<body class="bg-light">
<nav th:replace="~{fragments/header :: nav}"></nav>

<div class="container py-4">
    <div class="card border-0 shadow-sm">

        <!-- AQUÍ INYECTAMOS LOS BOTONES (Le decimos que estamos en 'news') -->
        <div th:replace="~{fragments/tabs :: navTabs('news')}"></div>

        <div class="card-body p-4 bg-light"> <!-- Un poco de fondo gris interno -->
            <div class="row g-4">
                <div class="col-lg-10 mx-auto" th:each="n : ${news}">
                    <!-- Tu diseño de tarjeta de noticias va aquí -->
                    <div class="card border-0 shadow-sm overflow-hidden h-100">
                        <div class="row g-0">
                            <div class="col-md-4 position-relative">
                                <img th:if="${n.imagePath!=null}" th:src="@{${n.imagePath}}" class="h-100 w-100" style="object-fit: cover; min-height: 200px;">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body p-4">
                                    <h5 class="card-title fw-bold" th:text="${n.title}">Título</h5>
                                    <p class="card-text text-muted" th:text="${n.summary}">Resumen</p>
                                    <small class="text-muted" th:text="${n.source} + ' • ' + ${n.timeAgo}">Info</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
