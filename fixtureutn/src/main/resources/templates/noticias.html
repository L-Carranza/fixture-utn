<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headFrag('Noticias')"></head>
<body class="bg-light">
<div class="container py-4">
    <div class="row g-3">
        <div class="col-12" th:each="n : ${news}">
            <div class="card mb-2">
                <div class="row g-0 align-items-center">
                    <div class="col-9 p-3">
                        <h5 class="mb-1" th:text="${n.title}">Título</h5>
                        <div class="small text-muted" th:text="${n.source} + ' • ' + ${n.timeAgo}">Fuente • tiempo</div>
                    </div>
                    <div class="col-3">
                        <img th:if="${n.imagePath!=null}" th:src="@{${n.imagePath}}" class="img-fluid rounded-end" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
