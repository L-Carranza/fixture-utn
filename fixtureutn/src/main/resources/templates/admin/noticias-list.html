<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headFrag('Admin - Noticias')"></head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Gestión de Noticias</h3>
        <div>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary me-2">Volver</a>
            <a th:href="@{/admin/noticias/nuevo}" class="btn btn-success"><i class="fas fa-plus"></i> Nueva Noticia</a>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-dark">
            <tr>
                <th>Imagen</th>
                <th>Título</th>
                <th>Fuente</th>
                <th>Fecha</th>
                <th class="text-end pe-4">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="n : ${noticias}">
                <td><img th:src="@{${n.imagePath}}" style="width: 50px; height: 35px; object-fit: cover; border-radius: 4px;"></td>
                <td th:text="${n.title}" class="fw-bold">Título</td>
                <td th:text="${n.source}">Fuente</td>
                <td th:text="${n.timeAgo}">Tiempo</td>
                <td class="text-end pe-4">
                    <a th:href="@{/admin/noticias/editar/{id}(id=${n.id})}" class="btn btn-sm btn-outline-primary"><i class="fas fa-edit"></i></a>
                    <form th:action="@{/admin/noticias/borrar/{id}(id=${n.id})}" th:method="delete" style="display:inline;">
                        <button type="submit" class="btn btn-sm btn-outline-danger" onclick="return confirm('¿Borrar?')"><i class="fas fa-trash"></i></button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
