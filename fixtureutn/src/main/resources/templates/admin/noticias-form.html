<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: headFrag('Formulario Noticia')"></head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow border-0">
                <div class="card-header bg-success text-white py-3">
                    <h4 class="mb-0" th:text="${news.id == null ? 'Nueva Noticia' : 'Editar Noticia'}"></h4>
                </div>
                <div class="card-body p-4">
                    <form th:action="${news.id == null} ? @{/admin/news/guardar} : @{/admin/news/actualizar}"
                          th:method="${news.id == null} ? 'post' : 'put'"
                          enctype="multipart/form-data" th:object="${news}">

                        <input type="hidden" th:field="*{id}"><input type="hidden" th:field="*{imagePath}">

                        <div class="mb-3">
                            <label class="fw-bold">Título</label>
                            <input type="text" class="form-control" th:field="*{title}" required>
                        </div>
                        <div class="mb-3">
                            <label class="fw-bold">Resumen / Bajada</label>
                            <textarea class="form-control" th:field="*{summary}" rows="2"></textarea>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="fw-bold">Fuente</label>
                                <input type="text" class="form-control" th:field="*{source}" placeholder="Ej: Olé">
                            </div>
                            <div class="col-md-6">
                                <label class="fw-bold">Tiempo (Texto)</label>
                                <input type="text" class="form-control" th:field="*{timeAgo}" placeholder="Ej: hace 2 horas">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="fw-bold">Imagen Noticia</label>
                            <input type="file" name="imageFile" class="form-control" accept="image/*">
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/admin/news}" class="btn btn-light">Cancelar</a>
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
