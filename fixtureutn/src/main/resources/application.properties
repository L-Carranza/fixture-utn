spring.application.name=fixtureUTN

# Configuración MULTIPART mejorada
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# Configuración adicional para Tomcat
server.tomcat.max-swallow-size=10MB
server.tomcat.max-http-form-post-size=10MB

# Configuración de recursos estáticos
spring.web.resources.static-locations=classpath:/static/,file:src/main/resources/static/
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=0
# Habilita el truco para que HTML soporte PUT y DELETE
spring.mvc.hiddenmethod.filter.enabled=true

# --- CONEXIÓN BASE DE DATOS ---
spring.datasource.url=jdbc:mysql://localhost:3306/fixture_db?serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=melinamateoleandro2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- Jpa / Hibernate ---
# 'update': Crea las tablas automáticamente si no existen
spring.jpa.hibernate.ddl-auto=update
# Muestra el SQL en la consola para que aprendas qué hace por detrás
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect